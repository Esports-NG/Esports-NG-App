version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:

  change_case: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^13.0.0
  flutter_svg: ^2.0.5
  fluttertoast: ^8.2.1
  gap: ^3.0.0
  get: ^4.6.5
  google_fonts: ^4.0.3
  intl: ^0.17.0
  pin_code_text_field: ^1.8.0
  shared_preferences: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

