name: e_sport
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  change_case: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^13.0.0
  flutter_svg: ^2.0.5
  fluttertoast: ^8.2.1
  gap: ^3.0.0
  get: ^4.6.5
  google_fonts: ^5.1.0
  intl: ^0.17.0
  intl_phone_field: ^3.2.0
  nigerian_states_and_lga: ^1.0.0
  pin_code_text_field: ^1.8.0
  shared_preferences: ^2.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/svg/
    - assets/images/png/

  fonts:
    - family: GilroyBlack
      fonts:
        - asset: assets/font/Gilroy-Black.ttf

    - family: GilroyRegular
      fonts:
        - asset: assets/font/Gilroy-Regular.ttf

    - family: GilroyMedium
      fonts:
        - asset: assets/font/Gilroy-Medium.ttf

    - family: GilroyLight
      fonts:
        - asset: assets/font/Gilroy-Light.ttf

    - family: GilroyBold
      fonts:
        - asset: assets/font/Gilroy-Bold.ttf
