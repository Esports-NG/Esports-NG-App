name: e_sport
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  cached_network_image: ^3.3.0
  change_case: ^1.1.0
  connectivity_plus: ^5.0.2
  csc_picker: ^0.2.7
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^17.2.1
  flutter_svg: ^2.0.5
  fluttertoast: ^8.2.1
  gap: ^3.0.0
  get: ^4.6.5
  google_fonts: ^5.1.0
  heroicons: ^0.9.0
  http: ^1.2.0
  image_picker: ^1.0.4
  intl: ^0.17.0
  date_time_picker: "^2.1.0"
  intl_phone_field: ^3.2.0
  like_button: ^2.0.5
  line_icons: ^2.0.3
  number_display: ^3.0.0
  numpad_layout: ^0.0.3
  persistent_bottom_nav_bar_v2: ^4.2.8
  pin_code_text_field: ^1.8.0
  shared_preferences: ^2.1.0
  timer_count_down: ^2.2.2
  url_launcher: ^6.2.5
  shorebird_code_push: ^1.1.3
  webview_flutter: ^4.8.0
  flutter_html: ^3.0.0-beta.2
  html: ^0.15.4
  flutter_linkify: ^6.0.0
  dropdown_search: ^5.0.6
  win32: ^5.5.4
  pinput: ^5.0.0
  multi_dropdown: ^3.0.1
  dio: ^5.7.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/svg/
    - assets/images/png/
    - shorebird.yaml

  fonts:
    - family: GilroyBlack
      fonts:
        - asset: assets/font/Gilroy-Black.ttf

    - family: GilroyRegular
      fonts:
        - asset: assets/font/Gilroy-Regular.ttf

    - family: GilroyMedium
      fonts:
        - asset: assets/font/Gilroy-Medium.ttf

    - family: GilroyLight
      fonts:
        - asset: assets/font/Gilroy-Light.ttf

    - family: GilroySemiBold
      fonts:
        - asset: assets/font/Gilroy-SemiBold.ttf

    - family: GilroyBold
      fonts:
        - asset: assets/font/Gilroy-Bold.ttf

    - family: Inter
      fonts:
        - asset: assets/font/Inter_28pt-Regular.ttf

    - family: InterMedium
      fonts:
        - asset: assets/font/Inter_28pt-Medium.ttf

    - family: InterSemiBold
      fonts:
        - asset: assets/font/Inter_28pt-SemiBold.ttf

    - family: InterBold
      fonts:
        - asset: assets/font/Inter_28pt-Bold.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/png/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/png/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/png/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/png/logo.png"
