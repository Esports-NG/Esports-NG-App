name: e_sport
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  change_case: ^1.1.0
  country_picker_plus: ^2.0.2
  country_state_city_picker: ^1.2.8
  country_state_picker: ^0.0.5
  csc_picker: ^0.2.7
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^13.0.0
  flutter_svg: ^2.0.5
  fluttertoast: ^8.2.1
  gap: ^3.0.0
  get: ^4.6.5
  google_fonts: ^5.1.0
  intl: ^0.17.0
  intl_phone_field: ^3.2.0
  nigerian_states_and_lga: ^1.0.0
  numpad_layout: ^0.0.3
  pin_code_text_field: ^1.8.0
  shared_preferences: ^2.1.0
  timer_count_down: ^2.2.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/svg/
    - assets/images/png/

  fonts:
    - family: GilroyBlack
      fonts:
        - asset: assets/font/Gilroy-Black.ttf

    - family: GilroyRegular
      fonts:
        - asset: assets/font/Gilroy-Regular.ttf

    - family: GilroyMedium
      fonts:
        - asset: assets/font/Gilroy-Medium.ttf

    - family: GilroyLight
      fonts:
        - asset: assets/font/Gilroy-Light.ttf

    - family: GilroyBold
      fonts:
        - asset: assets/font/Gilroy-Bold.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/png/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/png/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/png/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/png/logo.png"
